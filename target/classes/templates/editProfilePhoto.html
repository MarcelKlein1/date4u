<!DOCTYPE HTML>
<html>
<head>
    <title>Date4u - Profilbild ändern</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .headLogin {
            background-color: #9F40DB;
            padding: 5px 5px 10px;
            margin-bottom: 10px;
            width: 100%;
            min-height: 40px;
            color: white;
        }

        .headLogin a {
            color: white;
        }

        .noProfile {
            background-color: #DB0044;
            padding: 5px 5px 10px;
            margin-bottom: 10px;
            width: 100%;
            min-height: 40px;
            color: white;
            text-align: center;
        }

        .noProfile a {
            color: white;
        }

        .headNav {
            background-color: #711773;
            padding: 5px 5px 10px;
            margin-bottom: 10px;
            width: 100%;
            min-height: 40px;
            color: white;
            text-align: right;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #711773; margin-bottom: 20px;">
    <div class="container-fluid">
        <div class="navbar-nav">
            <a class="navbar-brand" th:href="@{/}">Date4u</a>
            <a class="nav-item nav-link" th:href="@{/index/}">Startseite</a>
            <a class="nav-link nav-item" th:href="@{/profile/{id}(id=${user})}">Mein Profil</a>
            <a class="nav-link nav-item" th:href="@{/search/}">Suche</a>
        </div>
    </div>
</nav>
<div class="container" style="background-color: #BB82DA; padding-bottom: 10px;">
    <div class="jumbotron">
        <h1 class="display-4">Profilbild ändern:</h1>
    </div>
<div th:if="${noPhoto}">
    Du hast noch keine Bilder hochgeladen.
</div>
<form data-th-action="@{/saveNewProfilePhoto}" method="post" class="form-inline">
    <select name="photoName" th:value="*{photoName}">
        <option th:each="singlePhoto : ${allPhotoObjects}" th:text="${singlePhoto.name}"
                th:value="${singlePhoto.name}"></option>
    </select>
    <button type="submit" class="btn btn-light">Speichern</button>
</form>

<table>
    <tr th:each="singlePhoto : ${allPhotoObjects}">
        <td><img th:src="@{/img/user/{id}.jpg(id=${singlePhoto.name})}" style="height: 100px;width: 100px;"
                 alt="Profilbild">
        </td>
        <td>
            <p data-th-text="${singlePhoto.name}"></p>
        </td>
    </tr>
</table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
